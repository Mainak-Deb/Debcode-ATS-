<body translate="no" >
  <div class="container ">
	<div class="row my-3 d-flex justify-content-center">
		<div class="col-lg-10">
			<h1 class="text-center">PDF Preview</h1>
			<h1 class="text-center" id="jobposition"></h1>
		</div>
	</div>
	<div class="row my-3 d-flex justify-content-center">
		<div class="col-lg-10 text-center">
			<button id="upload-button">Select PDF</button> 
			<input class="d-none" type="file" id="file-to-upload" accept="application/pdf" />		
		</div>
	</div>
	</div>
	<div class="row my-3 d-flex justify-content-center">
		<div class="col-lg-10 text-center">
			<div id="pdf-main-container">
				<div id="pdf-loader">Waiting for upload ...</div>
				<div id="pdf-contents">
						<div id="pdf-meta">
								<div id="pdf-buttons">
										<button id="pdf-prev">Previous</button>
										<button id="pdf-next">Next</button>
								</div>
								<div id="page-count-container">Page <span id="pdf-current-page"></span> of <span id="pdf-total-pages"></span></div>
						</div>
						<canvas id="pdf-canvas" style="width:50%" width="1000px"></canvas>
						<div id="page-loader">Loading page ...</div>
				</div>
		</div>
		</div>
	</div>
	<div class="head">Your Skills</div>
	<div id="skilltable" ></div>


	<div class="head">Your Matches</div>
	<div id="skilltable2" ></div>
	
	<div class="progress-circle-container"  id="addpercentahe" style="width: 10vw;margin: auto;margin-top: 140px; transform: scale(3);">
	</div>
